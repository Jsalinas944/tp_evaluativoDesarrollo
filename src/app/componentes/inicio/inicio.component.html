<div class="conteiner">
  
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <div class="conteiner">
      <img src="https://www.gamestop.es/wp-content/uploads/2018/03/diferencias-entre-un-PC-Gamer-y-un-PC-normal.jpg" alt="">
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div >
      <img src="https://innovaciondigital.ec/wp-content/uploads/2020/08/Formateo-1.jpg" alt="">
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <img src="https://cdn.domestika.org/c_limit,dpr_auto,f_auto,q_auto,w_820/v1585399881/content-items/003/958/395/Reparacion_PC__6-original.jpg?1585399881" alt="">
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <img src="https://www.quonty.com/blog/wp-content/uploads/2019/02/tienda-online-de-informatica-y-tecnologia-151.jpg" alt="">
    </div>
  </mat-grid-tile>
</mat-grid-list>
<div class="row">
  <div class="col-4 p-3" *ngFor="let card of cards">
    <mat-card class="cards"style="width: 24rem;" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.titulo}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitulo}} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="card.url" class="card-img-top" alt="">
      <mat-card-content>
        <p>
          {{card.texto}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</div>
