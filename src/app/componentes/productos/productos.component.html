<div class="conteiner">
<div class="row">
    <div class="col-4 p-3" *ngFor="let card of cards">
        <mat-card class="cards"style="width: 24rem;" >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{card.nombre}}</mat-card-title>
              <mat-card-subtitle>Precio: {{card.precio}} </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="card.url" class="card-img-top" alt="">
            <mat-card-content>
              <p>
                {{card.descripcion}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
</div>
